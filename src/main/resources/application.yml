server:
  port: 12468

spring:
  #redis配置
  redis:
    host: localhost
    port: 6379
    timeout: 6000ms  #超时时间
    jedis:
      pool:
        max-active: 1000  #连接池最大连接数
        max-wait: 1ms     #连接池最大阻塞等待时间
        max-idle: 10      #连接池中最大空闲连接
        min-idle: 5       #连接池中最小空闲连接

